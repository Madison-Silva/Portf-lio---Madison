<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tela de login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E faz seu pedido</h1>
            <img src="hamburger-animate.svg" class="left-login-image" alt="hamburgue">
        </div>
        <div class="right-login">
            <div class="card-login">

                <h1>LOGIN</h1>
                <!--Inpunt de usário, é para pessoa colocar seu nome(nick)-->
                <div class="textfield">
                   <label for="usuario">Usuário</label>
                   <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <!--inpunt de senhar,para pessoa colocar sua senhar-->
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                 </div>
                 <button class="btn-login" ><a href="#">Login</a>
                 </button>
            </div>
        </div>
    </div>
    
</body>
</html>
