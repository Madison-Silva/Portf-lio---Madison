<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Plural</title>
  <link rel="stylesheet" href="css/entra.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo-area">
      <a href="index.html">
      <img src="img/WhatsApp Image 2025-07-21 at 21.18.09 copy.jpeg" alt="Plural" class="logo">
      </a>
    </div>
    <nav class="menu">
      <a href="#">Atividades</a>
      <a href="#">Planos</a>
      <a href="#">Sugestão com IA</a>
    </nav>
    <div class="auth-buttons">
      <a href="entra.html" class="link-login">Entrar</a>
      <a href="cadastro.html" class="btn-inscrever">Inscrever-se</a>
    </div>
  </header>

  <!-- Área central -->
  <main class="login-container">
    <div class="login-card">
      <h1>Bem-vindo(a) de volta!</h1>
      <p class="subtitle">Entre na sua conta para continuar.</p>

      <form id="loginForm">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <button type="submit" class="btn-entrar">Entrar</button>
      </form>

      <p class="register-text">
        Não tem uma conta? <a href="cadastro.html">Inscreva-se</a>
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
